<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Scheduler - Login</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Our custom styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5" style="box-shadow: 0 4px 12px rgba(135,206,235,0.3); border: 1px solid #87ceeb;">
                    <div class="card-header">
                        <h3 class="text-center">Classroom Scheduler Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- Show error message if login fails -->
                        {{error}}
                        
                        <!-- Login form -->
                        <form method="POST" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <hr>
                        
                        <!-- Registration link and default credentials -->
                        <div class="text-center">
                            <p class="mb-2">
                                <strong>New Student?</strong> 
                                <a href="/register" class="text-decoration-none">Register Here</a>
                            </p>
                            
                            <hr>
                            
                            <small class="text-muted">
                                <strong>Default Accounts for Testing:</strong><br>
                                Admin: username=admin, password=admin123<br>
                                Student: username=student1, password=student123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
